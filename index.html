<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hollis Adventures</title>
</head>
<body>
    <div class="game-container">
        <div class="image-area">
            <div class="image-placeholder" id="gameImage">
                <img src="assets/hollisstore.jpg" alt="">
            </div>
        </div>

        <div class="text-area" id="textArea">
            <div class="text-line system">Welcome to Hollis Deli</div>
            <div class="text-line">You find yourself in front of a vibrant deli. Fent demons on the corner, begging for a dollar to fund their chopped cheese.</div>
            <div class="text-line">The smell of chicken cutlet sandwiches and fish over rices fill your nose.</div>
            <div class="text-line system">Type 'help' for available commands.</div>
        </div>

        <div class="input-area">
            <span class="prompt">&gt;</span>
            <input type="text" class="command-input" id="commandInput" placeholder="Enter command..." autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
